<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Methods Exercise</title>

    <!-- External CSS link for the div -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Internal CSS for the <p> element -->
    <style>
      p {
        background-color: green;
        color: white;
        font-size: 18px;
      }
    </style>
  </head>

  <body>
    <!-- This div is styled via external CSS -->
    <div>This is styled externally!</div>

    <!-- This paragraph is styled via internal CSS -->
    <p>This is styled internally!</p>

    <!-- This button is styled inline -->
    <button style="background-color: orange; font-size: 18px;">
      Inline Styled Button
    </button>
  </body>
</html>
